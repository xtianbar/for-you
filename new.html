<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'roboto': ['Roboto', 'sans-serif'] },
                    colors: {
                        'romance-blue': '#e0f2fe',
                        'love-pink': '#fda4af',
                        'love-red': '#be123c',
                        'rose-500': '#f43f5e',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Roboto', sans-serif; }
        .fade-in { animation: fadeIn 1s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Heartbeat animation for the YES button */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        .heartbeat { animation: heartbeat 2s infinite; }
    </style>
</head>
<body class="bg-romance-blue min-h-screen flex items-center justify-center p-4">

    <div id="question-card" class="bg-white max-w-md w-full rounded-2xl shadow-2xl overflow-hidden p-8 text-center fade-in border-t-8 border-love-pink">
        
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Denis,</h1>
        
        <p class="text-gray-600 mb-8 text-lg leading-relaxed">
            We've walked through the memories, the laughs, and the secrets.
            <br><br>
            Now I have one question left to ask.
        </p>

        <h2 class="text-3xl font-black text-love-red mb-10 leading-snug">
            Will you be my girlfriend?
        </h2>

        <button onclick="acceptProposal()" class="w-full bg-rose-500 text-white font-bold text-xl py-4 rounded-full shadow-lg hover:bg-rose-600 transition transform hover:-translate-y-1 heartbeat">
            YES ‚ù§Ô∏è
        </button>
        
        <div class="mt-4">
            <a href="love.html" class="text-xs text-gray-300 hover:text-gray-400">Back</a>
        </div>
    </div>

    <div id="result-modal" class="fixed inset-0 bg-white z-50 hidden flex-col items-center justify-center p-6 text-center fade-in">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">She said YES! üéâ</h2>
        <p class="text-sm text-gray-500 mb-6">Screenshot this and send it to me!</p>
        
        <div class="w-full aspect-[9/16] max-h-[450px] max-w-[320px] rounded-2xl flex flex-col items-center justify-center shadow-2xl mb-6 p-6 relative overflow-hidden bg-rose-500">
            <div class="absolute top-[-50px] right-[-50px] w-32 h-32 bg-white opacity-20 rounded-full"></div>
            <div class="absolute bottom-[-50px] left-[-50px] w-32 h-32 bg-white opacity-20 rounded-full"></div>
            
            <span class="text-4xl mb-4">üíç</span>
            <h3 class="text-white text-2xl font-bold mb-2 z-10">My Answer is</h3>
            <h1 class="text-white text-7xl font-black z-10 tracking-widest">YES</h1>
            <p class="text-white opacity-90 mt-6 text-sm z-10 font-medium tracking-wide">OFFICIALLY YOURS</p>
            <p class="text-white opacity-60 mt-2 text-xs z-10">01.01.2026</p>
        </div>

        <a href="https://instagram.com" target="_blank" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-10 py-3 rounded-full shadow-lg hover:opacity-90 transition font-bold">
            Send on Instagram üì∏
        </a>
    </div>

    <script>
        function acceptProposal() {
            const card = document.getElementById('question-card');
            const modal = document.getElementById('result-modal');
            
            // Hide question, show celebration
            card.classList.add('hidden');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            // Optional: Trigger confetti here if you added a library, 
            // but for now the visual change is impactful enough.
        }
    </script>
</body>
</html>
